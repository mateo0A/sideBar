<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="side-bar">
        <section class="logo-header">
            <i class='bx bxs-invader logo'></i>
            <div class="logo-text">
                <span class="name">Unidad Educativa</span>
                <span class="text-description">"Eloy Alfaro"</span>
            </div>
        </section>
            
        <section class="nav-list">
            <li class="nav-link">
                <a href="" class="link-inside">
                    <i class='bx bx-home  icon-link'  ></i>
                    <span class="text-link">
                        Home
                    </span>
                </a>
            </li>
            <li class="nav-link">
                <a href="" class="link-inside">
                    <i class='bx bx-phone icon-link'></i>
                    <span class="text-link">
                        Service
                    </span>
                </a>
            </li>
            <li class="nav-link">
                <a href="" class="link-inside">
                    <i class='bx bxs-contact icon-link'    ></i>
                    <span class="text-link">
                        Contacs
                    </span>
                </a>
            </li>
            <li class="nav-link">
                <a href="" class="link-inside">
                    <i class='bx bx-folder-open icon-link'></i>
                    <span class="text-link">
                        Bachillerato
                    </span>
                </a>
            </li>
            <li class="nav-link">
                <a href="" class="link-inside">
                    <i class='bx bxs-book-bookmark icon-link'></i>
                    <span class="text-link">
                        Material
                    </span>
                </a>
            </li>
         
        </section>

        <section class="mode">
            <aside class="moon-sun">
                <i class='bx bx-moon icon-mode moon' ></i>
                <i class='bx bx-sun icon-mode sun' ></i>
            </aside>
            <aside class="text-mode">
                <span class="text-mod">Dark Mode</span>
            </aside>
            <aside class="toggle-switch">
                <div class="toggle"></div>
            </aside>
        </section>
    </nav>

    <nav class="content">
        
    </nav>
    
    <script src="/script.js" defer></script>
    
</body>
</html>
